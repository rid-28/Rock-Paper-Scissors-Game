<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel=stylesheet href="style.css"/>
        <title>Rock-Paper-Scissors Game</title>
    </head>
    <body>
        <h1>Rock
            Paper
            Scissors</h1>
        <div class="game-container">
            <div class="choices">
        <div class="buttons">
            <button id="rock">Rock✊</button>
            <button id="paper">Paper🖐️</button>
            <button id="scissors">Scissors✌️</button>
        </div>
        </div>
        <div class="info">
        <div id="result">Result:</div>
        <div id="round">Round: 1</div>
        <div class="score-section">
  <div class="player-score">
    Player<br><span id="player-score">0</span>
  </div>
  <div class="divider"></div>
  <div class="computer-score">
    Computer<br><span id="computer-score">0</span>
  </div>
</div>
        </div>
        <div class="choice-visual">
            <div id="player-visual">You chose: ❓</div>
            <div id="computer-visual">Computer chose: ❓</div>
        </div>
        <div class="reset">
        <button id="reset">Play Again</button>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
